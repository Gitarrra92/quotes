<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button changing background color</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <h2>Famous quotes</h2>
            <button type="button" class="colorBtn">Click me to see the quote</button>
            <blockquote>
                <h3 class="quote">quote</h3>
            </blockquote>
            <h4 class="author">Author of the quote: </h4>
        </div>
        <script src="script.js"></script>
    </body>
</html>
